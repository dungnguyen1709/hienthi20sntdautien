<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" id="so">
    <button type="button"onclick="indayso()">In dãy số</button>
    <p id="hien"></p>
</form>
<script>
  function kt(a) {
      if (a < 2) {
          return 0;
      } else {
          if (a > 2 && a % 2 == 0) {
              return 0;
          } else {
              for (i = 3; i < a; i = i + 2) {
                  if ( a % i == 0) {
                      return 0;
                  }
              }
          }
      }
      return 1;
  }
  function indayso() {
      let sl = parseInt(document.getElementById("so").value);
      let x = "2";
      let b = 3;
      for (j = 1; j < sl;) {
          if (kt(b)) {
              x += "-" + b;
              j++;
          }
          b++;
      }
      document.getElementById("hien").innerHTML = x;
  }
</script>
</body>
</html>
